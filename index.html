<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Antean Studios Print Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="custom.js" charset="utf-8"></script>
</head>

<body onload='hideTotal()'>
    <div id="wrap">
        <form action="" id="printform" onsubmit="return false;">
            <div>
                <div class="cont_order">
                    <fieldset>
                        <label>Print Sizes</label>
                        <select id="print_sizes" name='print_sizes' onchange="calculateTotal()">
                            <option value="none">Select a print size</option>
                            <option value="4x5">4.25x5.5</option>
                            <option value="8x11">8.5x11</option>
                        </select>
                        <br/>

                        <p>
                            <label>Stocks</label>
                            <select id="stocks" name='stocks' onchange="calculateTotal()">
                                <option value="none">Select a stock</option>
                                <option value="14pt">14pt</option>
                                <option value="16pt">16pt</option>
                                <option value="17pt">17pt</option>
                            </select>
                        </p>

                        <p><label>Front side:</label>Full Color</p>

                        <p>
                            <label>Back Side</label>
                            <select id="back_sides" name='back_sides' onchange="calculateTotal()">
                                <option value="none">No printing</option>
                                <option value="full">Full color</option>
                                <option value="bw">Black and White</option>
                            </select>
                        </p>

                        <p>
                            <label>Coating</label>
                            <select id="coatings" name='coatings' onchange="calculateTotal()">
                                <option value="none">Select coating</option>
                                <option value="high">High UV Gloss</option>
                                <option value="matt">Matt both side</option>
                            </select>
                        </p>

                        <p>
                            <label>Corners</label>
                            <select id="corners" name='corners' onchange="calculateTotal()">
                                <option value="none">None</option>
                                <option value="rounded">Rounded</option>
                                <option value="standard">Standard</option>
                            </select>
                        </p>

                        <p>
                            <label>Quantities</label>
                            <select id="quantities" name='quantities' onchange="calculateTotal()">
                                <option value="none">Select quantity</option>
                                <option value="100qty">100</option>
                                <option value="250qty">250</option>
                                <option value="500qty">500</option>
                            </select>
                        </p>

                        <p>
                            <label>Printing Turnaround</label>
                            <label class='radiolabel'><input type="radio"  name="selectedship" value="3day" onclick="calculateTotal()" />3 business days</label><br/>
                            <label class='radiolabel'><input type="radio"  name="selectedship" value="next" onclick="calculateTotal()" />Next business day</label><br/>
                            <label class='radiolabel'><input type="radio"  name="selectedship" value="today" onclick="calculateTotal()" />Ready today</label><br/>
                            <label class='radiolabel'><input type="radio"  name="selectedship" value="7day" onclick="calculateTotal()" />7 business day</label><br/></p>
                        <br/>

                        <div id="totalPrice"></div>

                    </fieldset>
                </div>

                <!--div class="cont_details">
                    <fieldset>
                        <legend>Contact Details</legend>
                        <label for='name'>Name</label>
                        <input type="text" id="name" name='name' />
                        <br/>
                        <label for='address'>Address</label>
                        <input type="text" id="address" name='address' />
                        <br/>
                        <label for='phonenumber'>Phone Number</label>
                        <input type="text" id="phonenumber" name='phonenumber' />
                        <br/>
                    </fieldset>
                </div-->
                <input type='submit' id='submit' value='Submit' onclick="calculateTotal()" />
            </div>
        </form>
    </div>
    <!--End of wrap-->

</body>

</html>
