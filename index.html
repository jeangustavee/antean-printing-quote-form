<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Antean Studios Print Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.4/css/bulma.css">
    <script src="custom.js" charset="utf-8"></script>
</head>

<body onload='hideTotal()'>
    <div class="container box">

        <div class="content">
            <h1 class="title is-centered">Antean Studios Printing Quote Form</h1>
        </div>
        <form action="" id="printform" onsubmit="return false;">

            <!-- PRINT SIZES -->
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">Print Sizes</label>
                </div>

                <div class="field-body">
                    <div class="field is-narrow">
                        <div class="control">
                            <div class="select">
                                <select id="print_sizes" name='print_sizes' onchange="calculateTotal()">
                                    <option value="none">Select a print size</option>
                                    <option value="4x5">4.25x5.5</option>
                                    <option value="8x11">8.5x11</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- STOCK -->
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">Stock</label>
                </div>

                <div class="field-body">
                    <div class="field is-narrow">
                        <div class="control">
                            <div class="select">
                                <select id="stocks" name='stocks' onchange="calculateTotal()">
                                    <option value="none">Select a stock</option>
                                    <option value="14pt">14pt</option>
                                    <option value="16pt">16pt</option>
                                    <option value="17pt">17pt</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- FRONT SIDE -->
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">Front Side</label>
                </div>

                <div class="field-body">
                    <div class="field is-narrow">
                        <div class="control">Full Color</div>
                    </div>
                </div>
            </div>

            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">Back Side</label>
                </div>

                <div class="field-body">
                    <div class="field is-narrow">
                        <div class="control">
                            <div class="select">
                                <select id="back_sides" name='back_sides' onchange="calculateTotal()">
                        <option value="none">No printing</option>
                        <option value="full">Full color</option>
                        <option value="bw">Black and White</option>
                    </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- COATING -->

            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">Coating</label>
                </div>

                <div class="field-body">
                    <div class="field is-narrow">
                        <div class="control">
                            <div class="select">
                                <select id="coatings" name='coatings' onchange="calculateTotal()">
                        <option value="none">Select coating</option>
                        <option value="high">High UV Gloss</option>
                        <option value="matt">Matt both side</option>
                    </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- CORNERS -->
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">Corners</label>
                </div>

                <div class="field-body">
                    <div class="field is-narrow">
                        <div class="control">
                            <div class="select">

                                <select id="corners" name='corners' onchange="calculateTotal()">
                        <option value="none">None</option>
                        <option value="rounded">Rounded</option>
                        <option value="standard">Standard</option>
                    </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- QUANTITIES -->
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">Quantities</label>
                </div>

                <div class="field-body">
                    <div class="field is-narrow">
                        <div class="control">
                            <div class="select">
                                <select id="quantities" name='quantities' onchange="calculateTotal()">
                        <option value="none">Select quantity</option>
                        <option value="100qty">100</option>
                        <option value="250qty">250</option>
                        <option value="500qty">500</option>
                    </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- PRINTING TURNAROUND -->
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">Printing Turnaround</label>
                </div>

                <div class="field-body">
                    <div class="field is-narrow">
                        <div class="control">
                            <label class='radio'><input type="radio"  name="selectedship" value="3day" onclick="calculateTotal()" /> 3 business days</label><br/>
                            <label class='radio'><input type="radio"  name="selectedship" value="next" onclick="calculateTotal()" /> Next business day</label><br/>
                            <label class='radio'><input type="radio"  name="selectedship" value="today" onclick="calculateTotal()" /> Ready today</label><br/>
                            <label class='radio'><input type="radio"  name="selectedship" value="7day" onclick="calculateTotal()" /> 7 business day</label><br/></p>

                        </div>
                    </div>
                </div>
            </div>

            <!-- TOTAL PRICE PLACEHOLDER -->
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label"></label>
                </div>

                <div class="field-body">
                    <div class="field is-narrow">
                        <div class="control message is-warning">
                            <div id="totalPrice" class="message-body"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- SUBMIT QUOTE BUTTON -->
            <div class="field is-horizontal">
                <div class="field-label">
                    <!-- Left empty for spacing -->
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <button class="button is-danger">
                      Submit Quote
                    </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!--End of container -->

</body>

</html>
